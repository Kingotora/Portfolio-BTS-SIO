<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Introuvable | Brieuc Métairie</title>
    <link rel="icon" href="images/favicon.ico" />
    <style>
        body {
            background-color: #0f172a;
            /* Slate 900 */
            color: #38bdf8;
            /* Sky 400 */
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border: 2px solid #334155;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
            position: relative;
        }

        .container::before {
            content: "SYSTEM_FAILURE";
            position: absolute;
            top: -12px;
            left: 20px;
            background: #0f172a;
            padding: 0 10px;
            color: #ef4444;
            /* Red */
            font-weight: bold;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #94a3b8;
            /* Slate 400 */
        }

        .cmd {
            color: #a78bfa;
            /* Violet */
        }

        .btn {
            display: inline-block;
            background: #38bdf8;
            color: #0f172a;
            padding: 1rem 2rem;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #0ea5e9;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.5);
        }

        .glitch {
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {

            2%,
            64% {
                transform: translate(2px, 0) skew(0deg);
            }

            4%,
            60% {
                transform: translate(-2px, 0) skew(0deg);
            }

            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>40<span class="glitch">4</span></h1>

        <p>
            <span class="cmd">C:\Users\Visitor></span> ping page_requested<br>
            Pinging... Request timed out.<br>
            <br>
            Oups ! La ressource que vous cherchez a peut-être été déplacée,
            supprimée ou n'a jamais existé.
        </p>

        <a href="index.html" class="btn">sudo reboot --home</a>
    </div>

</body>

</html>
